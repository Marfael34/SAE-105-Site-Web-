<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renne qui parle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    .renne-container {
      position: relative;
      margin: 50px auto;
      width: 200px;
    }
    .renne {
      width: 100%;
    }
    .bulle {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }
    #changerPhrase {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #changerPhrase:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Le Renne qui parle</h1>

  <!-- Conteneur du renne -->
  <div class="renne-container">
    <!-- Bulle de texte -->
    <div class="bulle" id="bulleTexte">Bonjour ! Bienvenue sur ma page ü¶å</div>
    <!-- Image du renne -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Reindeer_steve.png" alt="Renne" class="renne">
  </div>

  <!-- Bouton pour changer de phrase -->
  <button id="changerPhrase">Changer la phrase</button>

  <script>
    // Liste des phrases
    const phrases = [
      "Bonjour ! Bienvenue sur ma page ü¶å",
      "Je suis le renne magique de No√´l üéÑ",
      "Appuie encore si tu veux me parler davantage üòÑ",
      "J'adore les carottes et les promenades dans la neige ‚ùÑÔ∏è",
      "Passe une excellente journ√©e pleine de magie ! ‚ú®"
    ];

    let indexPhrase = 0; // Index de la phrase actuelle

    // Fonction pour changer la phrase dans la bulle
    function changerPhrase() {
      // Incr√©menter l'index et revenir √† z√©ro si la fin est atteinte
      indexPhrase = (indexPhrase + 1) % phrases.length;

      // Changer le texte de la bulle
      document.getElementById("bulleTexte").innerText = phrases[indexPhrase];
    }

    // Ajouter un √©couteur d'√©v√©nement pour le bouton
    document.getElementById("changerPhrase").addEventListener("click", changerPhrase);

    // Afficher automatiquement la premi√®re phrase √† l'ouverture
    window.onload = function() {
      document.getElementById("bulleTexte").innerText = phrases[0];
    };
  </script>
</body>
</html>
